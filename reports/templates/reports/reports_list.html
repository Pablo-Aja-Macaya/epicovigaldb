{% extends 'base.html' %}

{% block content %}

<div class='container pb-3'>
    <h3 class='pb-2 pt-2 text-dark' ><strong>Lista de informes</strong> </h3>
    <div class="list-group">
      {% for report in data.all %}
      <a href="{% url 'report' id=report.id %}" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1 text-dark" ><strong>{{ report.get_month }} ({{ report.get_year }})</strong></h5>
          <small>1 days ago</small>
        </div>
        <p class="mb-1">{{ report.subtitulo }}</p>
        <small>{{ report.fecha_inicial }} - {{ report.fecha_final }}</small>
      </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
