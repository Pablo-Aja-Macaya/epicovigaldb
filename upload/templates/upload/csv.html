{% extends 'base.html' %}

{% block content %}

{% if message %}
<div class="alert alert-success" role="alert">
  {{ message }}
</div>
{% endif %}

<h2>Upload regions</h2>
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" href="#">Upload CSV</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Upload manually</a>
  </li>
</ul>
<p></p>

<form id="upload_csv" method="POST" enctype="multipart/form-data" action="{% url 'upload_region' %}">
  {% csrf_token %}
    <div class="input-group">
      <div class="custom-file ">
        <input type="file" class="custom-file-input" name="document">
        <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
      </div>
      <div class="input-group-append">
         <a href="javascript:{document.getElementById('upload_csv').submit()}"><button class="btn btn-primary" type="submit" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"">Upload</button></a>
      </div>
    </div>
</form>



<div class="collapse" id="collapseExample">
  <div class="card card-body border-0">
    
    <div class="d-flex justify-content-center">
      <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  
  </div>
</div>
{% endblock %}
