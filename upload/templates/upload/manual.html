{% extends 'base.html' %}

{% block content %}
<div class="container-lg">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" href="csv">Upload CSV</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="#">Upload manually</a>
    </li>
  </ul>
  <p></p>

  <div class="alert alert-warning" role="alert">
    This functionality is not implemented yet.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Sample ID</label>
        <input type="text" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Atributo 2</label>
        <input type="text" class="form-control" id="inputPassword4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Atributo 2.5</label>
        <input type="text" class="form-control" id="inputPassword4">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Atributo 3</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="placeholder">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Atributo 4</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="placeholder">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Atributo 5</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Atributo 6</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>option 1</option>
          <option>option 2</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Atributo 7</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>

{% endblock %}
