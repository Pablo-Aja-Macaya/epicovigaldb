{% extends 'base.html' %}

{% block content %}
<div class="container-lg">
  {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        {{ message|safe }}
      </div>
      {% endfor %}
  {% endif %}

  <div class="container-lg">
    <h2 class='pb-2'><strong>Ficheros con errores</strong></h2>
        {% for e in errors %}
            <p><strong>Archivo:</strong> {{ e.archivo }} - <strong>Error:</strong> {{ e.error }}</p>
        {% endfor %}
  </div>
</div>






{% endblock %}
