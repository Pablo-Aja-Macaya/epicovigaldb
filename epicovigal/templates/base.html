
<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">

    <title>EPICOVIGAL DB</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet" >   

    <style>
     .table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
       background-color:  #DAF7A6    ;
     }
     .table td {
        text-align: center;   
     }
   
    </style>

  </head>
  <body>
    <header>
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">
          <span class="oi oi-aperture"></span>
          EPICOVIGAL DB
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Tasks
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="{% url 'csv' %}">Upload</a>
                  <a class="dropdown-item" href="{% url 'selection' %}">Run test</a>
                  <a class="dropdown-item" href="{% url 'samples' %}">Visualize</a>
                  <a class="dropdown-item" href="#">Jobs' status</a>
                  <a class="dropdown-item" href="#">Map</a>

                </div>
              </li>
              <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}" onclick="">Logout</a>
              <form id="logout" method="POST" action="{% url 'logout' %}" >
                  {% csrf_token %}
                  <input type="hidden" />
              </form>

              {% else %}
              <!--<a class="nav-link" href="">Sign Up </a> -->
              <a class="nav-link" href="{% url 'login' %}">Log in</a>
              {% endif %}
            </div>
          </div>
        </div>
        </nav>
  </header>
  </br>

  <div class="container">
    {% block content%}
    {% endblock %}
  </div>

</br>
<hr></hr>
<footer class="text-muted dark">
  <div class="container text-center">
      <p> Â© EPICOVIGAL DB {% now "Y" %}</p>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</html>
