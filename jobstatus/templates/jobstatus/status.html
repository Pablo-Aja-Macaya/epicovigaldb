{% extends 'base.html' %}
{% load render_table from django_tables2 %}

{% block content %}
<div class="container-lg">
  <div class="btn-group pb-3">

  </div>
  <h2 ><strong>Status de trabajos</strong></h2>
  Esta es la tabla de procesos activos y pasados, indicando si ha habido éxito en su ejecución.
  </br>
  <div class="container-fluid pb-4 pt-3 ">
    <div class="row justify-content-center">
      <div class="col-auto">
        {% render_table table %}

    </div>
  </div>
</div>


{% endblock %}
